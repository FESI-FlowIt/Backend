spring:
  datasource:
    url: ${TEST_DB_URL}
    username: ${TEST_DB_USERNAME}
    driver-class-name: ${TEST_DB_DRIVER_CLASS_NAME}

  jpa:
    hibernate:
      ddl-auto: ${TEST_HIBERNATE_DDL_AUTO}
    properties:
      hibernate:
        dialect: ${TEST_HIBERNATE_DIALECT}

auth:
  secret-key: ${TEST_SECRET_KEY}
  kakao:
    client-id: ${TEST_KAKAO_CLIENT_ID}
    request-uri: ${TEST_KAKAO_REQUEST_URI}
